<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">

    <!--  bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container flex">
        <div id="sx">
            <div class="forms">
                <div class="form quota">
                    <span class="title">Inserisci Quota</span>

                    <form id="formInvio">
                        <div class="input-field">
                            <select id="printer" name="printer" required></select>
                        </div>
                        
                        <div class="input-field">
                            <input type="text" placeholder="Kilobytes limite" id="klimit" name="klimit" required>
                            <i class="fa fa-info-circle" aria-hidden="true" title="Imposta il limite di kilobyte per le quote. Il valore è un numero intero in kilobyte; un kilobyte è 1024 byte.  "></i>
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="tempo quota" id="period" name="period" required>
                            <i class="fa fa-info-circle" aria-hidden="true" title="Imposta il periodo di tempo per le quote. Il valore è un numero intero di secondi; 86.400 secondi sono in un giorno. "></i>
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="numero limite pagine" id="Page" name="Page" required>
                            <i class="fa fa-info-circle" aria-hidden="true" title="Imposta il limite di pagine per le quote. Il valore è un numero intero"></i>
                        </div>

                        <div class="input-field button">
                            <input type="submit" id="insert" value="Inserisci">
                        </div>
                        <div class="popup" id="popup-1">
                            <div class="overlay"></div>
                            <div class="content">
                                <div class="close-btn" onclick="togglePopup()">&times;</div>
                                    <h1>Ottimo</h1>
                                    <p>Hai aggiunto la quota correttamente</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

         <!-- ===== second form ===== -->

         <div id="dx">
            <div class="forms">
                <div class="form quota">
                    <span class="title">Elimina Quota</span>

                    <form id="formElimino">
                        <div class="input-field">
                            <select id="printer" name="printer" required></select>
                        </div>
                        <div class="input-field button">
                            <input type="submit" id="delete" value="Elimina">
                        </div> 
                        <div class="popupDelete" id="popup-1Delete">
                            <div class="overlayDelete"></div>
                            <div class="contentDelete">
                                <div class="close-btnDelete" onclick="togglePopupDelete()">&times;</div>
                                    <h1>Ottimo</h1>
                                    <p>Hai elimianto la quota correttamente</p>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
        </div>        
    </div>

    <script type="text/javascript" src="
    http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
